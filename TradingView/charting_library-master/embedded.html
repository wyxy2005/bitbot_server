<html>
	<head>
		<title>Bitbot demo</title>

		<!-- Fix for iOS Safari zooming bug -->
		<meta name="viewport" content="width=1000,initial-scale=1,maximum-scale=1,minimum-scale=1">
        <script type="text/javascript" src="//code.jquery.com/jquery-2.1.0.min.js"></script>

		<script type="text/javascript" src="charting_library/charting_library.min.js"></script>
		<script type="text/javascript" src="charting_library/datafeed/udf/datafeed.js"></script>

		<script type="text/javascript">
			TradingView.onready(function()
			{
				var widget = new TradingView.widget({
					fullscreen: true,
					autosize: true,
					symbol: 'BITFINEX:BTC_USD',
					interval: '1D',
					allow_symbol_change: false,
					container_id: "tv_chart_container",
					//	BEWARE: no trailing slash is expected in feed URL
					datafeed: new Datafeeds.UDFCompatibleDatafeed("https://bitbot.newcurrency.co/"),
					library_path: "charting_library/",
					locale: "en",
					//	Regression Trend-related functionality is not implemented yet, so it's hidden for a while
					drawings_access: { type: 'white', tools: [ { name: "Regression Trend" } ] },
					enabled_features: ["use_localstorage_for_settings", "narrow_chart_enabled", "move_logo_to_main_pane"],
					disabled_features: ["header_symbol_search"],
					charts_storage_url: 'http://saveload.tradingview.com',
					client_id: 'tradingview.com',
					user_id: 'public_userid',
					preset: "mobile",
					overrides: {
						"paneProperties.background": "#FFFFFF", // white
						//"paneProperties.gridProperties.color": "#454545",
						"symbolWatermarkProperties.transparency": 80,
						//"scalesProperties.textColor" : "#F2F2F2"
						
						"mainSeriesProperties.showCountdown": true,
					}
				});
			})

		</script>

	</head>

	<body style="margin:0px;">
		<div id="tv_chart_container"></div>
	</body>

</html>
