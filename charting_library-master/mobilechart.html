<html>
	<head>
		<title>Bitbot</title>

		<!-- Fix for iOS Safari zooming bug -->
		<meta name="viewport" content="width=device-width,initial-scale=0.5,maximum-scale=0.5,minimum-scale=0.5">
		<script type="text/javascript" src="charting_library/charting_library.min.js"></script>
		<script type="text/javascript" src="charting_library/datafeed/udf/datafeed.js"></script>

		<script type="text/javascript" src="//code.jquery.com/jquery-2.1.0.min.js"></script>

		<script type="text/javascript">
		function getURLParameters(paramName)
		{
    		var sURL = window.document.URL.toString();
   			if (sURL.indexOf("?") > 0)
    		{
        		var arrParams = sURL.split("?");
        		var arrURLParams = arrParams[1].split("&");
        		var arrParamNames = new Array(arrURLParams.length);
        		var arrParamValues = new Array(arrURLParams.length);

        		var i = 0;
        		for (i = 0; i<arrURLParams.length; i++)
        		{
            		var sParam =  arrURLParams[i].split("=");
            		arrParamNames[i] = sParam[0];
            		if (sParam[1] != "")
                		arrParamValues[i] = unescape(sParam[1]);
            		else
                		arrParamValues[i] = "No Value";
        		}

        		for (i=0; i<arrURLParams.length; i++)
        		{
           			if (arrParamNames[i] == paramName)
            		{
                		return arrParamValues[i];
            		}
        		}
        		return null;
    		}
		}
		var urlparameter = getURLParameters("symbol");


			TradingView.onready(function()
			{
				var widget = new TradingView.widget({
					fullscreen: true,
					autosize: true,
					symbol: urlparameter == null ?  'BITFINEX:BTC_USD' : urlparameter,
					interval: '1D',
					allow_symbol_change: false,
					container_id: "tv_chart_container",
					//	BEWARE: no trailing slash is expected in feed URL
					datafeed: new Datafeeds.UDFCompatibleDatafeed("http://bitbotlive.com"),
					library_path: "charting_library/",
					locale: "en",
					//	Regression Trend-related functionality is not implemented yet, so it's hidden for a while
					drawings_access: { type: 'black', tools: [ { name: "Regression Trend" } ] },
					enabled_features: ["use_localstorage_for_settings", "narrow_chart_enabled", "move_logo_to_main_pane"],
					disabled_features: ["header_symbol_search"],
					charts_storage_url: 'http://127.0.0.1',
					client_id: 'tradingview.com',
					user_id: 'public_user_id',
					overrides: {
						"symbolWatermarkProperties.transparency": 100
					}
				});
			})

		</script>

	</head>

	<body style="margin:0px;">
		<div id="tv_chart_container"></div>
	</body>

</html>
